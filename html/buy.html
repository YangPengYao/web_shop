<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/all.css">
    <title>六角血拼賣賣</title>
  </head>

  <body>
    <div class="content">
      <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html"><i class="fas fa-heart text-info"></i>六角血拼賣賣</a>
          <div class="dropdown">
            <button class="btn btn-sm btn-cart" data-toggle="dropdown">
                <i class="fas fa-shopping-cart fa-2x"></i>
            </button>
            <div class="badge badge-pill badge-danger badge-position" data-toggle="dropdown" style="cursor: pointer;">12</div>
            <div class="dropdown-menu dropdown-menu-right" style="min-width: 300px">
              <div class="dropdown-item">
                <h6>已選擇商品</h6>
                <table class="table mb-0">
                  <tr>
                    <td>
                      <a href="#" class="text-secondary" data-toggle="modal" data-target="#delModal" data-title="金牌西裝 1件"><i class="fas fa-trash-alt"></i></a>
                    </td>
                    <td>金牌西裝</td>
                    <td>1件</td>
                    <td>$520</td>
                  </tr>
                  <tr>
                    <td>
                      <a href="#" class="text-secondary"><i class="fas fa-trash-alt" data-toggle="modal" data-target="#delModal" data-title="金牌女裝 1件"></i></a>
                    </td>
                    <td>金牌女裝</td>
                    <td>1件</td>
                    <td>$480</td>
                  </tr>
                </table>
              </div>
              <div class="dropdown-item">
                <a href="buy.html" class="btn btn-primary w-100 text-center">結帳去</a>
              </div>
            </div>
          </div>
        </div>
      </nav>

      <p class="h2 text-center mb-5 mt-3">六角血拼 結帳</p>

      <section class="container mb-5">
        <div class="row justify-content-center text-center mb-5">
          <div class="col-12 col-md">
            <div class="alert alert-success alert-rounded" role="alert">
              1.輸入訂單資料
            </div>
          </div>
          <div class="col-12 col-md">
            <div class="alert alert-white alert-rounded" role="alert">
              2.金流付款
            </div>
          </div>
          <div class="col-12 col-md">
            <div class="alert alert-white alert-rounded" role="alert">
              3.完成
            </div>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-sm-8">
            <div class="card mb-5">
              <div class="card-header d-flex justify-content-between">
                <button class="btn btn-link" data-toggle="collapse" data-target="#collapseOne">
                    顯示購物車細節
                </button>
                <p class="h3 mb-0">$520</p>
              </div>
              <div id="collapseOne" class="collapse show">
                <table class="table">
                  <thead>
                    <tr>
                      <th width="100"></th>
                      <th>商品名稱</th>
                      <th width="100">數量</th>
                      <th width="80">小計</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td>
                        <img src="https://images.unsplash.com/photo-1494281258937-45f28753affd?w=1350" alt="" class="img-thumbnail bg-cover">
                      </td>
                      <td class="align-middle">金牌西裝</td>
                      <td class="align-middle">1 件</td>
                      <td class="text-right align-middle">$520</td>
                    </tr>
                    <tr>
                      <td colspan="3" class="text-right"><b>運費</b></td>
                      <td class="text-right"><b>$60</b></td>
                    </tr>
                    <tr>
                      <td colspan="3" class="text-right"><b>合計</b></td>
                      <td class="text-right"><b>$580</b></td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
            <h5 class="py-3 text-center bg-light">訂購人資訊</h5>
            <form class="needs-validation px-3" novalidate>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="inputName">姓名</label>
                  <input type="text" class="form-control" id="inputName" placeholder="請輸入姓名" required>
                  <div class="invalid-feedback">
                    請輸入姓名
                  </div>
                </div>
                <div class="form-group col-md-6">
                  <label for="inputEmail">Email</label>
                  <input type="email" class="form-control" id="inputEmail" placeholder="請輸入email" required>
                  <div class="invalid-feedback">
                    請輸入email
                  </div>
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col-md-4">
                  <label for="inputCountry">國家</label>
                  <select id="inputCountry" class="form-control" required>
                    <option selected>台灣</option>
                    <option>...</option>
                  </select>
                </div>
                <div class="form-group col-md-4">
                  <label for="inputCity">城市</label>
                  <select id="inputCity" class="form-control" required>
                    <option selected>台北市</option>
                    <option>...</option>
                  </select>
                </div>
                <div class="form-group col-md-4">
                  <label for="inputZip">郵遞區號</label>
                  <input type="number" class="form-control" id="inputZip" required>
                  <div class="invalid-feedback">
                    請輸入郵遞區號
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label for="inputAddress">地址</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="台北市信義區松智路" required>
                <div class="invalid-feedback">
                  請輸入地址
                </div>
              </div>
              <div class="d-flex justify-content-end mt-5">
                <a href="index.html" class="btn btn-secondary">繼續選購</a>
                <button type="submit" class="btn btn-primary ml-2">確認付款</button>
                <!-- 這邊只做驗證，完成結帳頁面是 complete.html -->
              </div>
            </form>
          </div>
        </div>
      </section>
    </div>

    <footer class="bg-light d-flex justify-content-center py-3">
      <div class="text-secondary text-center">
        <p>© Copyright 2017 六角血拼賣賣 
          <a href="#" class="text-info"><i class="fab fa-instagram"> Instagram</i></a>
          <a href="#" class="text-info"><i class="fab fa-facebook-square"> Facebook</i></a>
        </p>
        <p>Made with Bootstrap4</p>
      </div>
    </footer>

    <!-- delModal -->
    <div class="modal fade" id="delModal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header bg-danger text-white">
            <h5 class="modal-title" id="delModalLabel">Modal title</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            ...
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">關閉</button>
            <button type="button" class="btn btn-danger text-white" data-dismiss="modal">刪除</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <script src="../js/all.js"></script>
  </body>
</html>
